<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="./myjs.js"></script>
</head>

<body>
    <!--This is the container with all the DIVs-->
    <div class="main">
        <!--star div-->
        <div class="image">
            <!--<img src="./images/star1.svg" alt="Star"> -->
            <i class="fa fa-star"></i>
        </div>

        <!--h2 text div-->
        <div class="text1">
            <p> How did we do?</p>
        </div>

        <!--p text div-->
        <div class="ptext">

            <p>Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!
            </p>
        </div>
        <form action="./thankyou.html">
            <!--radio button div-->
            <div class="rbutton">
                <div> <input type="radio" id="1" name="rating" value="1">
                    <label for="1" class="label">1</label>
                </div>
                <div> <input type="radio" id="2" name="rating" value="2">
                    <label for="2" class="label">2</label>
                </div>
                <div> <input type="radio" id="3" name="rating" value="3">
                    <label for="3" class="label">3</label>
                </div>
                <div> <input type="radio" id="4" name="rating" value="4">
                    <label for="4" class="label">4</label>
                </div>
                <div> <input type="radio" id="5" name="rating" value="5">
                    <label for="5" class="label">5</label>
                </div>
            </div>
<!-- Submit button div -->
            <div class="sbutton">
                <button onclick="yourRating()">Submit</button>
            </div>
        </form>
    </div>



</body>

</html>
